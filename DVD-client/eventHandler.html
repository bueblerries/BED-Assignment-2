<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Bootstrap Grid Example</title>
  </head>
  <body>
    <form class="search_box col-sm-6 m-auto rounded-5 p-3 mb-3" role="search">
      <input type="search" class="form-control form-control-dark col-lg-7 p-3 text-bg-dark rounded-5"
          id="searchBar" placeholder="Search for" aria-label="Search" />
  </form>

  <div class="row">
      <div class="dropdown col-sm-4  ">
          <select class="form-select col-sm-6 m-auto p-3 mb-3 bg-dark rounded-5" id="formSelect"
              aria-label="Default select example">
              <optgroup label="Search By Title">
                  <option value="1">Title</option>
              <optgroup label="Search By Categories">
                  <option value="2">Action</option>
                  <option value="3">Animation</option>
                  <option value="4">Children</option>
                  <option value="5">Classics</option>
                  <option value="6">Comedy</option>
                  <option value="7">Documentary</option>
                  <option value="8">Drama</option>
                  <option value="9">Family</option>
                  <option value="10">Foreign</option>
                  <option value="11">Games</option>
                  <option value="12">Horror</option>
                  <option value="12">Music</option>
                  <option value="12">New</option>
                  <option value="12">Sci-Fi</option>
                  <option value="12">Sports</option>
                  <option value="12">Travel</option>


          </select>
      </div>

      <div class="col-sm-8 input-group m-auto p-3 mb-3 bg-dark rounded-5 border border-1">
          <span class="input-group-text bg-white bg-transparent border border-0">$</span>
          <input type="text" class="form-control bg-transparent border border-0"
              aria-label="Amount (to the nearest dollar)">
      </div>
  </div>

        




      </div>
    </div>
  </body>
</html>
